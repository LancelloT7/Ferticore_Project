{% extends 'base.html' %}

{% block titulo %}
Cadastro
{% endblock %}

{% block head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Carregando o arquivo CSS estático -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  

  <!-- Verifique se o Bootstrap está carregado, se estiver usando as classes dele -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block conteudo %}
  <div class="container form-container">
      <h2>Formulário de Cadastro</h2>
      <form method="GET" action="{% url 'cadastro' %}">{% csrf_token %}
      <div class="row g-3">
          <div class="col">
              <input type="text" class="form-control" placeholder="Nome" aria-label="Login">
          </div>
          <div class="col">
              <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
          </div>
      </div>
    </form>
  </div>
{% endblock %}
